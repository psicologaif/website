<!-- Social navbar -->
<div
  class="navbar flex flex-wrap justify-content-center align-items-center col-12 gap-4 p-3"
>
  <p class="navbar-brand m-0 hidden sm:inline">Rimaniamo in contatto su:</p>

  <div>
    <a
      href="https://www.facebook.com/ioana.frale.12/"
      class="flex align-items-center gap-2"
    >
      <i class="pi pi-facebook"></i>
      <p class="m-0 hidden sm:inline">Facebook</p>
    </a>
  </div>

  <div>
    <a
      href="https://www.instagram.com/psicologa.ioanafrale"
      class="flex align-items-center gap-2"
    >
      <i class="pi pi-instagram"></i>
      <p class="m-0 hidden sm:inline">Instagram</p>
    </a>
  </div>

  <div>
    <a
      href="https://www.tiktok.com/@psicologateramo?_t=ZN-8ujxX2FAu4U&_r=1"
      class="flex align-items-center gap-2"
    >
      <i class="pi pi-tiktok"></i>
      <p class="m-0 hidden sm:inline">TikTok</p>
    </a>
  </div>

  <div>
    <a
      href="https://www.linkedin.com/in/ioana-frale-52701822b"
      class="flex align-items-center gap-2"
    >
      <i class="pi pi-linkedin"></i>
      <p class="m-0 hidden sm:inline">LinkedIn</p>
    </a>
  </div>

  <!-- Hamburger menu button -->
  <div class="md:hidden ml-auto">
    <button
      pButton
      pRipple
      icon="pi pi-bars"
      class="p-button-text p-button-rounded"
      (click)="toggleMenu()"
      type="button"
    ></button>
  </div>
</div>

<!-- Main navbar -->
<div
  class="sub-navbar flex flex-column md:flex-row justify-content-between align-items-center col-12"
>
  <div
    class="flex align-items-center justify-content-center w-full md:w-auto md:ml-4 mb-3 md:mb-0"
  >
    <li class="flex flex-column md:flex-row align-items-center">
      <img ngSrc="assets/img/IMG_8850.jpeg" alt="logo" height="90" width="90" />
      <p
        class="md:ml-2 text-center md:text-left"
        style="font-family: 'Dancing Script', cursive; font-size: 1.5rem"
      >
        Dott.ssa Frale Ioana
      </p>
    </li>
  </div>

  <!-- Utilizzo di p-sidebar per il menu laterale -->
  <p-sidebar
    [(visible)]="menuVisible"
    position="right"
    [showCloseIcon]="false"
    [baseZIndex]="1000"
    styleClass="p-sidebar-md"
  >
    <ng-template pTemplate="header">
      <div class="flex justify-content-end w-full">
        <button
          pButton
          pRipple
          icon="pi pi-times"
          class="p-button-text p-button-rounded"
          (click)="closeMenu()"
        ></button>
      </div>
    </ng-template>
    <div class="flex flex-column align-items-center gap-3 mt-4">
      <li class="text-center py-2" routerLinkActive="active">
        <a routerLink="/home" (click)="closeMenu()">Home</a>
      </li>

      <li class="text-center py-2" routerLinkActive="active">
        <a routerLink="/chi-sono" (click)="closeMenu()">Chi sono</a>
      </li>

      <li class="text-center py-2" routerLinkActive="active">
        <a routerLink="/progetti" (click)="closeMenu()">Progetti</a>
      </li>

      <li class="text-center py-2" routerLinkActive="active">
        <a routerLink="/servizi" (click)="closeMenu()">Servizi</a>
      </li>

      <li class="text-center py-2" routerLinkActive="active">
        <a routerLink="/blog" (click)="closeMenu()">Blog</a>
      </li>

      <li class="text-center py-2" routerLinkActive="active">
        <a routerLink="/contatti" (click)="closeMenu()">Contatti</a>
      </li>
    </div>
  </p-sidebar>

  <!-- Menu desktop (visibile solo su schermi md e piÃ¹ grandi) -->
  <ul
    class="hidden md:flex md:flex-row justify-content-center align-items-center gap-3 md:mr-4"
  >
    <li class="text-center" routerLinkActive="active">
      <a routerLink="/home">Home</a>
    </li>

    <li class="text-center" routerLinkActive="active">
      <a routerLink="/chi-sono">Chi sono</a>
    </li>

    <li class="text-center" routerLinkActive="active">
      <a routerLink="/progetti">Progetti</a>
    </li>

    <li class="text-center" routerLinkActive="active">
      <a routerLink="/servizi">Servizi</a>
    </li>

    <li class="text-center" routerLinkActive="active">
      <a routerLink="/blog">Blog</a>
    </li>

    <li class="text-center" routerLinkActive="active">
      <a routerLink="/contatti">Contatti</a>
    </li>
  </ul>
</div>

<div class="w-full py-2 text-center top-0 z-5" *ngIf="!isContactPage()">
  <a routerLink="/contatti">
    <i class="pi pi-calendar-plus mr-2"></i>
    Prenota il tuo primo colloquio conoscitivo gratuito
  </a>
</div>
