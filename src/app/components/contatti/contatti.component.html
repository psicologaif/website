<div
  class="flex flex-column lg:flex-row justify-content-between main-content"
>
  <div class="column lg:w-6 w-full">
    <h2>Dove ricevo</h2>
    <ul class="list-none p-0">
      <li class="flex align-items-center gap-3 mb-3" style="cursor: default">
        <i class="pi pi-desktop"></i>
        <p class="m-0">Online</p>
      </li>
      <li class="flex align-items-center gap-3 mb-3" style="cursor: default">
        <i class="pi pi-map-marker"></i>
        <p class="m-0">Via Giuseppe Urbani, 10 - 64046 Montorio al Vomano TE</p>
      </li>
    </ul>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2937.7046986142677!2d13.627095076895158!3d42.58278997117317!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1331d950da162719%3A0x590d2f656c877f5d!2sVia%20Giuseppe%20Urbani%2C%2010%2C%2064046%20Montorio%20Al%20Vomano%20TE!5e0!3m2!1sen!2sit!4v1742150674917!5m2!1sen!2sit"
      width="100%"
      height="300"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>

  <div class="column lg:w-6 w-full">
    <h2>Come contattarmi</h2>
    <ul class="list-none p-0">
      <li class="flex align-items-center gap-3 mb-3">
        <i class="pi pi-phone"></i>
        <a href="tel:+39 3286739086">
          <p class="m-0">+39 3286739086</p>
        </a>
      </li>
      <li class="flex align-items-center gap-3 mb-2">
        <i class="pi pi-whatsapp"></i>
        <a href="#" class="no-underline" (click)="openWhatsApp($event)">
          <p class="m-0">Contattami su WhatsApp</p>
        </a>
      </li>
      <li class="flex align-items-center gap-3">
        <i class="pi pi-envelope"></i>
        <a href="#" class="no-underline" (click)="openEmail($event)">
          <p class="m-0">{{ contactInfo.email }}</p>
        </a>
      </li>
    </ul>

    <h2>I miei orari</h2>
    <ul class="list-none p-0">
      <li class="flex align-items-center gap-3 mb-3" style="cursor: default">
        <i class="pi pi-clock"></i>
        <p class="m-0">Lunedì - Venerdì: 9:00 - 20:00</p>
      </li>
    </ul>
  </div>
</div>
