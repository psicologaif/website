<div class="grid">
  <div
    *ngFor="let progetto of progetti"
    class="col-12 md:col-6 lg:col-4 xl:col-3 p-2"
  >
    <app-article
      [header]="progetto.titolo"
      [subheader]="progetto.sottotitolo"
      [imageUrl]="progetto.immagine"
      [description]="progetto.descrizione"
      [projectId]="progetto.id"
    ></app-article>
  </div>
</div>
