[build]
  command = "npm run build"
  publish = "dist"

[functions]
  node_bundler = "esbuild"

# Redirects for old blog/risorse URLs
[[redirects]]
  from = "/blog/*"
  to = "/"
  status = 301

[[redirects]]
  from = "/risorse"
  to = "/"
  status = 301

[[redirects]]
  from = "/articolo/:id"
  to = "/#blog"
  status = 200
  force = false

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.google.com https://www.gstatic.com https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: blob:; font-src 'self' https://fonts.gstatic.com data:; frame-src https://www.google.com https://*.google.com; connect-src 'self' https://*.google-analytics.com https://stats.g.doubleclick.net https://sheets.googleapis.com https://*.analytics.google.com;"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain"
